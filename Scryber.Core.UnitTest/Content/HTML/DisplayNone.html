<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<?scryber append-log='true' ?>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'
      xmlns:data='http://www.scryber.co.uk/schemas/core/release/v1/Scryber.Data.xsd'
      title="Root">
<head>
    <meta charset='utf-8' name='author' content='Richard Hewitson' />
    <title>This is a body with headers and footers</title>
    <style type="text/css" media="print" >
        .container, footer, header { font-size: 12pt; border:solid 1px blue; padding:5pt; margin:5pt;}
        .hidden { display: none; }
        
    </style>
</head>
<body class="grey" title="Outer">
    <header><p>This is the header</p></header>
    <!-- The rest of the content should go into the body -->
    <div class="container">
        <p id="pshow1">This is shown</p>
        <p id="phide1" class='hidden'>This is hidden</p>
        <p id="phide2" style="display:none">This is hidden explicitly</p>
        <p id="pshow2" style="display:block">This is shown</p>
    </div>
    

    <div class="container">
        <table style="width:100%">
            <thead>
                <tr>
                    <td>Name</td>
                    <td class="hidden">Hidden</td>
                    <td class="right">Cost</td>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden">
                    <td>Hidden</td>
                    <td class="right">Hidden</td>
                </tr>
                <tr>
                    <td>Visible</td>
                    <td>Visible</td>
                    <td class="hidden">Hidden</td>
                </tr>
            </tbody>
            <tfoot id="tfoot" class="hidden" >
                <tr>
                    <td>FootName</td>
                    <td>Foot Value</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="container">
        <ul id="list1" class="hidden">
            <li>This should not be visible</li>
        </ul>
        <ol id="list2">
            <li>First Item</li>
            <li class="hidden">Not Shown</li>
            <li>Second Item</li>
        </ol>
    </div>
    <footer>
        <p>This is the footer </p>
    </footer>
</body>
</html>
