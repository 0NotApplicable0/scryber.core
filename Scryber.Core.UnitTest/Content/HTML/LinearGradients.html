<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Linear Gradients</title>
</head>
<body class='grey' style='font-family: Arial, Helvetica, sans-serif; font-size:20pt; padding:20px; color:white;'>
    <p id='myPara' style='height: 100px;
        background-image: linear-gradient(to bottom, red,green)'>Red to Green to bottom.</p>

    <p id='myPara' style='height: 200px;
        background-image: linear-gradient(to bottom left, red,green)'>Red to Green to bottom left.</p>

    <p id='myPara' style='height: 100px;
        background-image: linear-gradient(to left, red,green)'>Red to Green to left.</p>

    <p id='myPara' style='height: 200px;
        background-image: linear-gradient(to top left, red,green)'>Red to Green to top left.</p>

    <p id='myPara' style='height: 100px;
        background-image: linear-gradient(to top, red,green)'>Red to Green to Top.</p>

    <p id='myPara' style='height: 200px;
        background-image: linear-gradient(to top right, red,green)'>Red to Green to top right.</p>

    <p id='myPara' style='height: 100px;
        background-image: linear-gradient(to right, red,green)'>Red to Green to right.</p>

    <p id='myPara' style='height: 200px;
        background-image: linear-gradient(to bottom right, red, green, blue, yellow)'
       >Red to Green to blue to yellow to bottom right.</p>

    <p id='myPara' style='height: 200px;
        background-image: repeating-linear-gradient(to bottom, red, yellow 10%, green 20%)'>Repeating Red to Yellow to Green to bottom.</p>

</body>
</html>
