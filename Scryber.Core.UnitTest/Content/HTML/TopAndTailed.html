<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'
      xmlns:data='http://www.scryber.co.uk/schemas/core/release/v1/Scryber.Data.xsd'
      title="Root">
<head>
    <meta charset='utf-8' name='author' content='Richard Hewitson' />
    <title>This is a body with headers and footers</title>
    <style>
        .spaced {
            padding: 5pt;
            border: red 1px solid;
        }
        .green{ border-color: #0F0;}
    </style>
</head>
<body class="grey" title="Outer">
    <header class="spaced"><p>This is the header</p></header>

    <main class="spaced">
        <footer class="spaced green">
            <p class="spaced green">Main Footer</p>
        </footer>
        <header class="spaced green">
            <p class="spaced">Main Header</p>
        </header>
        <p class="spaced">This is the body</p>
        <section style="page-break-before:always">
            <header>This is the section header</header>
            <div>This is the section content</div>
            <footer>This is the section footer</footer>
        </section>
    </main>
    <script>This is some script</script>
    <iframe src="./innercontent.html">
        <param name="text" value="Just a test" />
    </iframe>
    <footer class="spaced"><p>This is the footer on page {page:number} of {page:count}</p></footer>
</body>
</html>
