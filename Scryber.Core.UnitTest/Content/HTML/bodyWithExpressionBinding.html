<?scryber append-log='true' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'
                xmlns:data='http://www.scryber.co.uk/schemas/core/release/v1/Scryber.Data.xsd'
      title="Root">
<head>
    <meta charset='utf-8' name='author' content='Richard Hewitson' />
    
    <title>This is a body with headers and footers</title>
    <style type="text/css" >

        :root{
            --font-size: 20;
        }
        .grey{
            background-color: #333;
            color: #EEE;
            font-size:12pt;
        }

        .even{
            background-color: #666;
        }

        p{
            margin-top:0px;
        }

        div.pg-break-after {
            page-break-after: always;
        }

        
        .large{
            font-size: calc(var(--font-size)*2);
        }
        
        
    </style>
</head>

<body class="grey" title="Outer">

    <header>
        <p class="grey">{{model.headerText}}</p>
    </header>
    <!-- The rest of the content should go into the body -->
    <p class='{{model.bodyClass}}' title="{{model.content}}" style="{{model.bodyStyle}}">
        Bound value of {{concat(model.content,' &amp; &quot;an error in quotes&quot;')}}
    </p>

    <div class="pg-break-after"></div>

    <p class='{{model.bodyClass}}' style="{{model.bodyStyle}}">
        This is the content on the next page with number <num value="{{model.number}}" number-format="£#0.00" /> and name <label data-content="{{model.items[1].Name}}">
        {{model.items[0].Name}}</label>
    </p>
    <table style="margin:20pt">
        <template data-bind="{{model.items}}">
            <tr class="bound-row {{if(index() % 2 == 0,'even', 'odd')}}">
                <td>{{model.items[index()].Name}}</td>
            </tr>
        </template>
    </table>
    <footer>
        <p class="grey">{{model.footerText}}</p>
    </footer>
</body>
</html>
