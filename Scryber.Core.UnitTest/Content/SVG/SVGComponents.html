        svg {
            background-color: #AAA;

        .box {

        path.transparentish {
            fill: aqua;
            fill-opacity: 0.5;
            stroke-opacity: 0.5;
        }

        body {
            font: 12pt 'Roboto';
            padding: 10pt;
        }
        .small {
            font: italic 13px 'Roboto';
        }

        .heavy {
            font: bold 30px 'Roboto';
        }

        /* Multi line
            comment */
        .red {
            font: italic 40px 'Roboto';
            fill: /* in attribute*/ red;
        }

        #smiley{
            fill: yellow;
            stroke:black;
            stroke-width: 8px;
            stroke-linecap: round;
            stroke-linejoin:round;
        }
    </style>
</head>
