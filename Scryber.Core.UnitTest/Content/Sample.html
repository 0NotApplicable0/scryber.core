<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <meta charset='utf-8' name='author' content='Richard Hewitson' />
    <title>This is a sample xhtml file</title>
    <style>
        body{
            background-color:aliceblue;
            padding:30px;
        }

        .highlight{
            background-color:black;
            color:white;
            padding: 10pt;
        }
        table{
            font-size:small;
            width: 100%;
        }
        thead{
            font-weight:bold;
            color:red;
        }
        tbody{
            color:silver;
        }
        tfoot{
           color:blue;
        }
    </style>
</head>
<body>
    <p class='highlight' >This is the body</p>
    <img src='Toroid24.jpg' alt='Just a toroid' style='width:200px;' />
    <table>
        <thead>
            <tr>
                <td>Head 1</td>
                <td>Head 2</td>
                <td>Head 3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1.1</td>
                <td>Cell 1.2</td>
                <td>Cell 1.3</td>
            </tr>
            <tr>
                <td>Cell 2.1</td>
                <td>Cell 2.2</td>
                <td>Cell 2.3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Foot 1</td>
                <td>Foot 2</td>
                <td>Foot 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
