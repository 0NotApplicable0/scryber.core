<?xml version="1.0" encoding="utf-8" ?>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <style>

        header, footer {
            padding: 10pt 20pt 10pt 20pt;
            background-color: #333;
            color: #EEE;
            border-bottom: 1px solid black;
            border-top: 1px solid black;
        }

        header{
            text-align: right;
        }

        body h1, body div {
            margin: 20pt;
        }

        body div.content {
            font-size: 12pt;
            padding: 4pt;
            border: solid 1px silver;
            column-count: 2;
        }

        body h1.title{
            background-image: url(../../images/landscape.jpg);
            background-size: cover;
            font: 30pt serif;
            color: white;
            height: 300pt;
            margin: 0;
            vertical-align:middle;
            text-align:center;
        }

        /* The main will force a new page
            of style main-content
        */
        body h1.main{
            page-break-before: always;
            page: main-content;
        }

        /* default */
        @page {
            size: A4 landscape;
        }

        /* main content specific */
        @page main-content {
            size: A4 portrait;
        }

    </style>
</head>
<body>
    <header>
        <h4>This is the header</h4>
    </header>

    <h1 class="title">
        This is the title
    </h1>

    <!-- this now forces a break before and
        specifies the page orientation of portrait -->
    <h1 class="main">This is the content</h1>

    <div class='content' style="white-space: pre-wrap">{{content}}</div>
    <footer>
        <h4>This is the footer</h4>
    </footer>

</body>

</html>
