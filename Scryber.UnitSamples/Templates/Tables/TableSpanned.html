<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Tables</title>
</head>
<body style="padding:20pt">
    <table id='FirstTable' style="width:100%">
        <tr>
            <td>Cell 1.1</td>
            <td style="width: 300pt">Wider Cell 1.2</td>
            <td>Cell 1.3</td>
        </tr>
        <tr>
            <td>Cell 2.1</td>
            <td colspan="2">Cell 2.2</td>
        </tr>
        <tr>
            <td>Cell 3.1</td>
            <td>Cell 3.2</td>
            <td>Cell 3.3</td>
        </tr>
    </table>
</body>
</html>
